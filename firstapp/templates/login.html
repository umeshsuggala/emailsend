<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
</head>
<body>
<center>
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		<input type="email" placeholder="Email" name="email"><br><br>
		<input type="password" placeholder="Password" name="pwd"><br><br>
		<input type="submit" name="Login">

	</form>
</center>
</body>
</html>
